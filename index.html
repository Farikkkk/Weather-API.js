<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" class="search-input" placeholder="Enter your location" />
        <button id="search-button" class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <div class="weather-image">
          <i id="weather-icon" class="fa-solid fa-cloud"></i>
        </div>
        <h1 class="temp">10 &#8451</h1>
        <h2 class="city">Berlin</h2>
        <div class="details">
            <div class="col">
                <i class="fa-solid fa-water"></i>
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p class="wind">15km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
